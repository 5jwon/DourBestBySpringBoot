<!DOCTYPE html>
<html th:replace="~{/layouts/base :: layout(~{::main}, ~{::link}, ~{::script})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/user/login.css}"/>
</head>
<body>
<main>
    <section>
        <div class="login">
            <div class="pagetitle">
                <h1>로그인</h1>
            </div>
            <form id="loginForm" th:action="@{/user/login}" method="post">
                <input type="hidden" value="사이트를 통한 로그인">
                <div class="inputboxs">

                    <div class="inputMargin">
                        <div>
                            <input data-testid="input-box" type="text" name="memberId" class="userId"
                                   placeholder="아이디를 입력해주세요." autofocus value>
                        </div>
                        <div class="boxMargin2">
                            <input type="password" name="memberPwd" class="password" placeholder="비밀번호를 입력해주세요"
                                   autocomplete="off" value>
                        </div>
                    </div>
                    <input type="checkbox" id="remainedId">
                    <span>아이디 저장하기</span><br>
                    <input type="checkbox" id="changeAdmin">
                    <span style="color: gray;">관리자모드</span><br>
                    <div class="finding">
                        <a href="/user/html/findId.html">아이디찾기</a>
                        <span class="line">│</span>
                        <a href="/user/html/findpw.html">비밀번호찾기</a>
                    </div>
                </div>
                <div class="buttons">
                    <div>
                        <button class="loginButton" type="submit">
                            <span class="longinName">로그인</span>
                        </button>
                    </div>
                    <div>
                        <a href="../html/signUp.html">
                            <button class="signupButton" type="button">회원가입
                            </button>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
