<!DOCTYPE html>
<html th:replace="~{/layouts/base :: layout(~{::main}, ~{::link}, ~{::script})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/user/mypage/inquireView.css}">
</head>
<!-- 메인 안에 넣어놓아야함 -->
<main>
    <div class="container">
        <!-- 메인 타이틀 -->
        <div class="main-title">
            <div class="titleIcon">
            <span>
             <svg xmlns="http://www.w3.org/2000/svg" height="5em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg {
             fill: #f35f4c
              }</style><path d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480H40c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24V296c0 13.3 10.7 24 24 24s24-10.7 24-24V184c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"/></svg>
            </span>
            </div>
            <div class="main-text">신고 내역</div>
            <div class="sub-text">신고 내역을 확인하는 공간입니다.</div>
        </div>
    </div>
    <!-- 게시판 내용 -->
    <div class="content">
        <div class="contentbox">
            <div class="left">신고 제목</div>
            <div class="writer" th:text="${inquir.getFundingTitle()}">신고합니다.</div>
        </div>
        <div class="contentbox">
            <div class="left">신고 내용</div>
            <div class="writer" th:text="${inquir.getCategoryName()}">신고합니다.</div>
        </div>
        <div class="contentbox">
            <div class="left">작성자</div>
            <div class="writer" th:text="${member.getMemberName()}">김펀딩</div>
        </div>
        <div class="contentbox">
            <div class="left">작성일</div>
            <div class="writer" th:text="${ #dates.format(inquir.getReportDate(), 'yyyy-MM-dd')}">2022.2.22</div>
        </div>
        <div class="contentwrite">
            <div th:text="${inquir.getReportContent()}">
                <p>제가 펀딩을 신청하려고 하는데</p>
            </div>
        </div>
        <!-- 답변 상자  -->
        <div class="answer" th:if="${showAnswer}">
            <div class="contentbox">
                <div class="left answered">답변완료</div>
                <div class="writer answered" th:text="${inquir.getFundingTitle()}">신고제목</div>
            </div>
            <div class="contentbox">
                <div class="left">작성자</div>
                <div class="writer">관리자</div>
            </div>
            <div class="contentbox">
                <div class="left">작성일</div>
                <div class="writer" th:text="${ #dates.format(inquir.getReportAnswerDate(), 'yyyy-MM-dd')}">2022.2.22
                </div>
            </div>
            <div class="contentwrite">
                <div th:text="${inquir.getReportAnswer()}">
                    <p>신고 관련 답변 드립니다.</p>
                </div>
            </div>
        </div>
        <!-- 미답변인 경우-->
        <!-- 답변 상자  -->
        <div class="answer2" th:unless="${showAnswer}">
            <!--            <div class="contentbox">-->
            <!--                <div class="left answered" >답변 대기중</div>-->
            <!--                <div class="writer answered" th:text="${inquir.getContactSubject()}" >문의사항 답변입니다.</div>-->
            <!--            </div>-->
            <!--            <div class="contentbox">-->
            <!--                <div class="left" >작성자</div>-->
            <!--                <div class="writer">관리자</div>-->
            <!--            </div>-->
            <!--            <div class="contentbox">-->
            <!--                <div class="left">작성일</div>-->
            <!--                <div class="writer" th:text="${ #dates.format(inquir.getAnswerDate(), 'yyyy-MM-dd')}">2022.2.22</div>-->
            <!--            </div>-->
            <div class="contentwrite" style=" background: white ; color:black ; text-align: center ;font-size: 20px ; border: none" >
                <h3>신고 처리중 입니다.</h3>
            </div>
        </div>
    </div>
    <!-- 목록 페이지 이동 버튼 -->
    <div class="list">
        <button class="list-button" type="button">
            <a th:href="|@{/mypage/inquire}|"></a>
            <span>목록</span></button>
    </div>
    </div>
</main>

</html>
