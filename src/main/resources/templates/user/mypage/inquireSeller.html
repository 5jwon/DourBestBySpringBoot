<!DOCTYPE html>
<html th:replace="~{/layouts/base :: layout(~{::main}, ~{::link}, ~{::script})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/user/mypage/inquireView.css}">
</head>
<!-- 메인 안에 넣어놓아야함 -->
<main>
    <div class="container">
        <!-- 메인 타이틀 -->
        <div class="main-title">
            <div class="titleIcon">
                <span>
                 <svg xmlns="http://www.w3.org/2000/svg" height="5em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg {
                    fill: #f35f4c}</style><path d="M160 368c26.5 0 48 21.5 48 48v16l72.5-54.4c8.3-6.2 18.4-9.6 28.8-9.6H448c8.8 0 16-7.2 16-16V64c0-8.8-7.2-16-16-16H64c-8.8 0-16 7.2-16 16V352c0 8.8 7.2 16 16 16h96zm48 124l-.2 .2-5.1 3.8-17.1 12.8c-4.8 3.6-11.3 4.2-16.8 1.5s-8.8-8.2-8.8-14.3V474.7v-6.4V468v-4V416H112 64c-35.3 0-64-28.7-64-64V64C0 28.7 28.7 0 64 0H448c35.3 0 64 28.7 64 64V352c0 35.3-28.7 64-64 64H309.3L208 492z"/></svg>
                </span>
            </div>
            <div class="main-text">판매자 문의내역</div>
            <div class="sub-text">판매자 문의내역을 확인하는 공간입니다.</div>
        </div>
    </div>
    <!-- 게시판 내용 -->
    <div class="content">
        <div class="contentbox">
            <div class="left">제목</div>
            <div class="writer" th:text="${inquir.getInquiryTitle()}">펀딩에 대해 문의드릴꺼 있습니다.</div>
        </div>
        <div class="contentbox">
            <div class="left">상품명</div>
            <div class="writer" th:text="${inquir.getFundingTitle()}">펀딩에 대해 문의드릴꺼 있습니다.</div>
        </div>
        <div class="contentbox">
            <div class="left">작성자</div>
            <div class="writer"th:text="${member.getMemberName()}">김펀딩</div>
        </div>
        <div class="contentbox">
            <div class="left">작성일</div>
            <div class="writer" th:text="${ #dates.format(inquir.getInquiryDate(), 'yyyy-MM-dd')}">2022.2.22</div>
        </div>
        <div class="contentwrite">
            <div th:text="${inquir.getInquiryContent()}">
                <p>제가 펀딩을 신청하려고 하는데</p>
            </div>
        </div>
        <!-- 답변 상자  -->
        <div class="answer" th:if="${showAnswer}">
            <div class="contentbox">
                <div class="left answered" >답변완료</div>
                <div class="writer answered" th:text="${inquir.getAnswerContent()}" >문의사항 답변입니다.</div>
            </div>
            <div class="contentbox">
                <div class="left" >작성자</div>
                <div class="writer">판매자</div>
            </div>
            <div class="contentbox">
                <div class="left">작성일</div>
                <div class="writer" th:text="${ #dates.format(inquir.getAnswerDate(), 'yyyy-MM-dd')}">2022.2.22</div>
            </div>
            <div class="contentwrite">
                <div th:text="${inquir.getAnswerContent()}">
                    <p>관리자 답변 드립니다.</p>
                </div>
            </div>
        </div>
        <!-- 미답변인 경우-->
        <!-- 답변 상자  -->
        <div class="answer2" th:unless="${showAnswer}">
            <!--            <div class="contentbox">-->
            <!--                <div class="left answered" >답변 대기중</div>-->
            <!--                <div class="writer answered" th:text="${inquir.getContactSubject()}" >문의사항 답변입니다.</div>-->
            <!--            </div>-->
            <!--            <div class="contentbox">-->
            <!--                <div class="left" >작성자</div>-->
            <!--                <div class="writer">관리자</div>-->
            <!--            </div>-->
            <!--            <div class="contentbox">-->
            <!--                <div class="left">작성일</div>-->
            <!--                <div class="writer" th:text="${ #dates.format(inquir.getAnswerDate(), 'yyyy-MM-dd')}">2022.2.22</div>-->
            <!--            </div>-->
            <div class="contentwrite" style=" background: white ; color:black ; text-align: center ;font-size: 20px ; border: none" >
                <h3>판매자 답변 대기중입니다.</h3>
            </div>
        </div>
    </div>
        <!-- 목록 페이지 이동 버튼 -->
        <div class="list">
            <button class="list-button" type="button">
                <a th:href="|@{/mypage/inquire}|"></a>
                <span>목록</span></button>
        </div>
    </div>
</main>
