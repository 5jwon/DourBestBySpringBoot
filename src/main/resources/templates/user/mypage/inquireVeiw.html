<!DOCTYPE html>
<html th:replace="~{/layouts/base :: layout(~{::main}, ~{::link}, ~{::script})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/user/mypage/inquireView.css}">
</head>
<!-- 메인 안에 넣어놓아야함 -->
<main>
    <div class="container">
        <!-- 메인 타이틀 -->
        <div class="main-title">
            <div class="titleIcon">
                <span>
                <svg xmlns="http://www.w3.org/2000/svg" height="5em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg {
                fill: #f35f4c}</style><path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm169.8-90.7c7.9-22.3 29.1-37.3 52.8-37.3h58.3c34.9 0 63.1 28.3 63.1 63.1c0 22.6-12.1 43.5-31.7 54.8L280 264.4c-.2 13-10.9 23.6-24 23.6c-13.3 0-24-10.7-24-24V250.5c0-8.6 4.6-16.5 12.1-20.8l44.3-25.4c4.7-2.7 7.6-7.7 7.6-13.1c0-8.4-6.8-15.1-15.1-15.1H222.6c-3.4 0-6.4 2.1-7.5 5.3l-.4 1.2c-4.4 12.5-18.2 19-30.6 14.6s-19-18.2-14.6-30.6l.4-1.2zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg>
                </span>
            </div>
            <div class="main-text">고객센터 문의내역</div>
            <div class="sub-text">고객센터 문의내역을 확인하는 공간입니다.</div>
        </div>
    </div>
    <!-- 게시판 내용 -->
    <div class="content">
        <div class="contentbox">
            <div class="left">제목</div>
            <div class="writer" th:text="${inquir.getContactSubject()}">펀딩에 대해 문의드릴꺼 있습니다.</div>
        </div>
        <div class="contentbox">
            <div class="left">작성자</div>
            <div class="writer"th:text="${member.getMemberName()}">김펀딩</div>
        </div>
        <div class="contentbox">
            <div class="left">작성일</div>
            <div class="writer" th:text="${ #dates.format(inquir.getDateCreationInquiry(), 'yyyy-MM-dd')}">2022.2.22</div>
        </div>
        <div class="contentwrite">
            <div th:text="${inquir.getContactDetails()}">
                <p>제가 펀딩을 신청하려고 하는데</p>
            </div>
        </div>
        <!-- 답변 상자  -->
        <div class="answer" th:if="${showAnswer}">
            <div class="contentbox">
                <div class="left answered" >답변완료</div>
                <div class="writer answered" th:text="${inquir.getContactSubject()}" >문의사항 답변입니다.</div>
            </div>
            <div class="contentbox">
                <div class="left" >작성자</div>
                <div class="writer">관리자</div>
            </div>
            <div class="contentbox">
                <div class="left">작성일</div>
                <div class="writer" th:text="${ #dates.format(inquir.getAnswerDate(), 'yyyy-MM-dd')}">2022.2.22</div>
            </div>
            <div class="contentwrite">
                <div th:text="${inquir.getAnswerContent()}">
                    <p>관리자 답변 드립니다.</p>
                </div>
            </div>
        </div>
        <!-- 미답변인 경우-->
        <!-- 답변 상자  -->
        <div class="answer2" th:unless="${showAnswer}">
<!--            <div class="contentbox">-->
<!--                <div class="left answered" >답변 대기중</div>-->
<!--                <div class="writer answered" th:text="${inquir.getContactSubject()}" >문의사항 답변입니다.</div>-->
<!--            </div>-->
<!--            <div class="contentbox">-->
<!--                <div class="left" >작성자</div>-->
<!--                <div class="writer">관리자</div>-->
<!--            </div>-->
<!--            <div class="contentbox">-->
<!--                <div class="left">작성일</div>-->
<!--                <div class="writer" th:text="${ #dates.format(inquir.getAnswerDate(), 'yyyy-MM-dd')}">2022.2.22</div>-->
<!--            </div>-->
            <div class="contentwrite" style=" background: white ; color:black ; text-align: center ;font-size: 20px ; border: none" >
                    <h3>관리자 답변 대기중입니다.</h3>
                </div>
            </div>
        </div>
        <!-- 목록 페이지 이동 버튼 -->
        <div class="list">
            <button class="list-button" type="button">
                <a th:href="|@{/mypage/inquire}|"></a>
                <span>목록</span></button>
        </div>
    </div>
</main>
<!-- 오류때문에 스크립트 하나를 넣어놓아야함.  -->
<script src=""></script>
</html>
