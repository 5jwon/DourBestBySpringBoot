<!DOCTYPE html>
<html th:replace="~{/layouts/base :: layout(~{::main}, ~{::link}, ~{::script})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/user/mypage/inquireView.css}">
</head>
<!-- 메인 안에 넣어놓아야함 -->
<main>
    <div class="container">
        <!-- 메인 타이틀 -->
        <div class="main-title">
            <div class="main-text">고객센터 문의내역</div>
            <div class="sub-text">고객센터 문의내역을 확인하는 공간입니다.</div>
        </div>
    </div>
    <!-- 게시판 내용 -->
    <div class="content">
        <div class="contentbox">
            <div class="left">제목</div>
            <div class="writer">펀딩에 대해 문의드릴꺼 있습니다.</div>
        </div>
        <div class="contentbox">
            <div class="left">작성자</div>
            <div class="writer">김펀딩</div>
        </div>
        <div class="contentbox">
            <div class="left">작성일</div>
            <div class="writer">2022.2.22</div>
        </div>
        <div class="contentwrite">
            <div>
                <p>제가 펀딩을 신청하려고 하는데</p>
            </div>
        </div>
        <!-- 답변 상자  -->
        <div class="answer">
            <div class="contentbox">
                <div class="left answered">답변완료</div>
                <div class="writer answered">문의사항 답변입니다.</div>
            </div>
            <div class="contentbox">
                <div class="left">작성자</div>
                <div class="writer">관리자</div>
            </div>
            <div class="contentbox">
                <div class="left">작성일</div>
                <div class="writer">2022.2.22</div>
            </div>
            <div class="contentwrite">
                <div>
                    <p>관리자 답변 드립니다.</p>
                </div>
            </div>
        </div>
        <!-- 목록 페이지 이동 버튼 -->
        <div class="list">
            <button class="list-button" type="button" onclick=""><span>목록</span></button>
        </div>
    </div>
</main>
<!-- 오류때문에 스크립트 하나를 넣어놓아야함.  -->
<script src=""></script>
</html>
