<!DOCTYPE html>
<html th:replace="~{/layouts/base :: layout(~{::main}, ~{::link}, ~{::script})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/user/mypage/mypage.css}">
    <link rel="stylesheet" th:href="@{/css/user/mypage/checkMember.css}">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script> <!-- 주소 검색 스크립트 주소   -->
</head>
<main>
    <article class="profile-wrap">
        <h2 class="sr-only">나의 프로필</h2>
        <div class="profile flex-wrapper">
            <div class="profile-img flex-wrapper">
                <div class="profile-round">
                    <div class="img">
                        <!-- 백그라운드 이미지를 주자 -->
                    </div>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#f35f4c}</style><path d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152V424c0 48.6 39.4 88 88 88H360c48.6 0 88-39.4 88-88V312c0-13.3-10.7-24-24-24s-24 10.7-24 24V424c0 22.1-17.9 40-40 40H88c-22.1 0-40-17.9-40-40V152c0-22.1 17.9-40 40-40H200c13.3 0 24-10.7 24-24s-10.7-24-24-24H88z"/></svg>
                    </button>
                </div>
                <div class="profile-info">
                            <span>
                                <strong> 아이디 </strong>
                                <p th:text="${info.memberId}"></p>
                            </span>
                    <p>환영합니다.</p>
                </div>
            </div>
            <div class="profile-desc flex-wrapper">
                <a href="" class="profile-detail">
                    <h3>등급</h3>
                    <p th:text="${info.getMembershipName()}">VIP</p>
                </a>
                <a th:href="|@{mypage/point}|" class="profile-detail">
                    <h3>적립금</h3>
                    <p th:text="${info.getPointTotalAmount()}">100</p>
                </a>
                <a th:href="|@{/mypage/coupon}|" class="profile-detail">
                    <h3>쿠폰</h3>
                    <p th:text="${info.getCouponCount()}">1</p>
                </a>
            </div>
        </div>
    </article>
    <div class="flex-wrapper mypage-info">
        <aside class="sidebar-wrapper">
            <div class="sidebar">
                <div class="side-inner flex-wrapper">
                    <div class="side-detail">
                        <h2>나의 정보</h2>
                        <div class="">
                            <a th:href="|@{/mypage/checkMember}|">회원정보 수정</a>
                            <a th:href="|@{/mypage/checkMemberPw}|">비밀번호 변경</a>
                            <a th:href="@{/membership}">회원 등급 변경</a>
                            <a th:href="|@{/mypage/beforequitMember}|">탈퇴하기</a>
                        </div>
                    </div>
                    <div class="side-detail">
                        <h2>나의 활동</h2>
                        <div>
                            <a th:href="@{/mypage/review}">후기내역 조회</a>
                        </div>
                    </div>
                    <div class="side-detail">
                        <h2>주문 배송</h2>
                        <div>
                            <a th:href="|@{mypage/purchase-funding}|">배송 조회</a>
                        </div>
                    </div>
                    <div>
                        <div class="sidebar-logout">
                            <a th:href="@{user/logout}">로그아웃</a>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <!-- 재로그인  -->
        <section>
            <div class="changepw-page">
                <div class="pagetitle">
                    <h1>재 로그인</h1>
                    <p style="color:#e54944;"> 비밀번호 변경을 위해 한번 더 로그인 부탁드립니다.</p>
                    <br>
                </div>
                <form th:action="@{/user/checkMemberPw}" method="post">
                    <input type="hidden" value="아이디 찾기">
                    <div class="inputboxs">
                        <div>
                            <label for="userId">현재 아이디</label>
                            <input data-testid="input-box" type="text" name="userId" id="userId" class="userId" th:value="${user}" disabled>
                        </div>
                        <div class="boxMargin2">
                            <label for="password">비밀번호 입력</label>
                            <input type="password" class="newpw" id="password" name="pwd" placeholder="비밀번호를 입력해주세요" autocomplete="off" value>
                        </div>
                        <div class="buttons">
                            <div>
                                <button type="submit" class="findingButton">
                                    재로그인
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</main>
<script th:src="@{/js/user/member/member.js}"></script>
</html>
