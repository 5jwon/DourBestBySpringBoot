<!DOCTYPE html>
<html th:replace="~{/layouts/adminbase :: layout(~{::main}, ~{::link}, ~{::script})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
</head>
<!-- 메인 -->
<main>
    <!-- 메뉴 -->
    <div class="menu">

        <!-- 사이드 메뉴-->
        <div id="sideMenuBar">
            <!-- 사이드 메뉴 항목 -->
            <div id="sideMenuContainer">
                <div th:onclick="|location.href='@{/admin/admin}'|" id="sidebutton1" class="sideMenuButton">
                    계정 관리
                </div>
                <div th:onclick="|location.href='@{/admin/applied}'|" id="sidebutton2" class="sideMenuButton">
                    펀딩 목록 관리
                </div>
                <div th:onclick="|location.href='@{/admin/allPrice}'|" id="sidebutton3" class="sideMenuButton">
                    결제 통계 확인
                </div>
                <div th:onclick="|location.href='@{/admin/notice}'|" id="sidebutton4" class="sideMenuButton">
                    공지사항
                </div>
                <div th:onclick="|location.href='@{/admin/reportDetails}'|" id="sidebuttonMain" class="sideMenuButton">
                    고객 문의
                </div>
                <div th:onclick="|location.href='@{/admin/Issuance}'|" id="sidebutton6" class="sideMenuButton">
                    쿠폰 관리
                </div>
            </div>
        </div>
        <!-- 메인 메뉴 -->
        <section>
            <div id="backgroundpage">
                <!-- 메인 메뉴 항목-->
                <div id="mainMenuContainer">
                    <div th:onclick="|location.href='@{/admin/reportDetails}'|" id="mainMenuButton1" class="mainMenuButton" >
                        신고 내역
                    </div>
                    <div th:onclick="|location.href='@{/admin/answerReport}'|" id="mainMenuButton2" class="mainMenuButton">
                        신고 처리 내역
                    </div>
                    <div th:onclick="|location.href='@{/admin/customerInquiry}'|" id="mainMenuContainernotfirst" class="mainMenuButton">
                        1:1 문의사항
                    </div>
                </div>

                <!-- 아이디 검색 버튼 -->
                <div class="memberIDSearchContainer">
                    <div id="memberID" class="memberIDButton">
                        제목
                    </div>
                    <input type="hidden" name="currentPage" value="1">

                    <form method="get", action="/admin/reportDetails">
                        <input type="search" placeholder="검색하실 문의 제목을 입력해주세요" id="inputID" class="memberIDButton" name="searchValue">
                        <input type="submit"  id="searchButton" class="memberIDButton" value="검색"/>
                    </form>
                </div>
                <!-- 조회 결과 페이지 -->
                <div class="listPage">
                    <div class="SortationContainer">
                        <div id="inquirySoratation1" class="SortationList">
                            문의 제목
                        </div>
                        <div id="inquirySoratation2" class="SortationList">
                            문의 내용
                        </div>
                        <div id="inquirySoratation3" class="SortationList">
                            문의 날짜
                        </div>
                        <div id="inquirySoratation4" class="SortationList">
                            답변 날짜
                        </div>
                    </div>



                    <div th:each="customer:${customerInquiry}" class="table">
                        <input type="checkbox" class="fundcheckbox" name="my_checkbox" value="0">
                        <div th:text="${customer.getContactSubject()}" id="inquiryLine1"></div>
                        <div th:text="${customer.getContactDetails()}" id="inquiryLine2" class="clickTitle"></div>
                        <div th:text="${#dates.format(customer.getDateCreationInquiry(), 'yyyy-MM-dd')}" id="inquiryLine3"></div>
                        <div th:text="${#dates.format(customer.getAnswerDate(), 'yyyy-MM-dd')}" id="inquiryLine4"></div>
                        <div style="display: none" th:text="${customer.getInquiriesCode()}" id="reportLine5" class="choiceValue"></div>
                    </div>

                    <!-- 페이지 처리 -->
                    <div class="board_page" align="center">
                        <!-- 맨 앞으로 이동 버튼 th:disabled로 인해 현재 페이지가 1페이지인 경우 비활성화 한다.-->
                        <a class="bt first"
                           th:onclick="'location.href=\'/admin/customerInquiry?currentPage='+ @{${selectCriteria.startPage}} + '\''"
                           th:disabled="${selectCriteria.pageNo == 1}"
                        >
                            <<
                        </a>
                        <!-- 이전 페이지 버튼 th:disabled로 인해 현재 페이지가 1페이지인 경우 비활성화 한다.-->
                        <a  class="bt prev"
                            th:onclick="'location.href=\'/admin/customerInquiry?currentPage='+ @{${selectCriteria.pageNo - 1}} + '\''"
                            th:disabled="${selectCriteria.pageNo == 1}"
                        >
                            <
                        </a>
                        <!-- 숫자 버튼 th:disabled로 인해 현재페이지랑 같은 숫자의 버튼을 비활성화 한다. -->
                        <th:block th:each="page : ${#numbers.sequence(selectCriteria.startPage, selectCriteria.endPage)}">
                            <a class="num"
                                    th:text="${ page }"
                                    th:onclick="'location.href=\'/admin/customerInquiry?currentPage='+ @{${page}} + '\''"
                                    th:disabled="${ selectCriteria.pageNo eq page }">
                            </a>
                        </th:block>

                        <!-- 다음 페이지 버튼 th:disabled로 인해 현재 페이지가 마지막 페이지인 경우 비활성화 한다-->
                        <a class="bt next"
                           th:onclick="'location.href=\'/admin/customerInquiry?currentPage='+ @{${selectCriteria.pageNo + 1}} + '\''"
                           th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"
                        >
                            >
                        </a>
                        <!-- 마지막 페이지로 이동 버튼 th:disabled로 인해 현재  페이지가 마지막 페이지인 경우 비활성화 한다. -->
                        <a class="bt last"
                           th:onclick="'location.href=\'/admin/customerInquiry?currentPage='+ @{${selectCriteria.maxPage}} + '\''"
                           th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"
                        >
                            >>
                        </a>
                        <button class="contactBtn" id="createCoupon">답변</button>
                    </div>

                </div>
            </div>
        </section>
    </div>







    <div class="contactmodal">
        <div class="contactmodal-container">
            <div class="contactmodal-content">
                <span class="close">&times;</span>
                <h2 class="contactmodal-title">답변 글 작성</h2>
                <div class="mb-3 contact" name="contact" id="contact">
                    <textarea class="col-auto form-control contactContents" type="text" id="answerContent" placeholder="글 내용을 작성해주세요!" maxlength="3000"></textarea>
                    <div class="file-container">
                        <input type="file" id="contact-imgInput" onchange="contactreadURL(this)">
                        <div class="contact-imgdiv"></div>
                    </div>
                    <button id="adminQNA" type="submit">제출</button>
                </div>
            </div>
        </div>
    </div>
</main>


<script>

    $('#adminQNA').click(function() {
        $('.fundcheckbox').each(function () {
            if ($(this).prop('checked')) {
                let answerContent = $('#answerContent').val();
                // 선택한 질문 코드
                let InquiriesCode = $(this).closest('.table').find('.choiceValue').text();
                let inquiry = {
                    answerContent,
                    InquiriesCode
                }
                $.ajax({
                    url: "/admin/customerInquiry",
                    type: "post",
                    data: JSON.stringify(inquiry),
                    contentType: "application/json",
                    success: function (data) {
                        alert(data);
                        $('.contactmodal').css('display', 'none')
                        window.location.reload()
                    },
                    error: function (error) {
                        alert("답변 등록에 실패하셨습니다.");
                    }
                });
            }
            ;
        });
    });



    const contactmodal = document.querySelector(".contactmodal");
    const btn = document.querySelector(".contactBtn");
    const $span = document.querySelector(".close");


    btn.addEventListener('click', openContactModal);
    $span.addEventListener('click', closeContactModal);

    function openContactModal() {
        contactmodal.style.display = "block";
        contactmodal.animate([{opacity: 0}, {opacity: 1}], {duration: 300, fill: "forwards"});
    }

    function closeContactModal() {
        contactmodal.animate([{opacity: 1}, {opacity: 0}], {duration: 300, fill: "forwards"}).onfinish = function() {
            contactmodal.style.display = "none";
            const $img = document.querySelector(".contact-imgdiv");
            if($img.hasChildNodes()){
                $img.replaceChildren();
            }
        };
    }



    function contactreadURL(obj) {

        let reader = new FileReader();
        if(!obj.files.length) {
            return;
        }
        reader.readAsDataURL(obj.files[0]);
        reader.onload = function (e) {
            let $div = $('<div>');
            $($div).css('width','120px');
            $($div).css('height','120px');
            $($div).css('padding','10px 10px 0px 0px');

            $('.contact-imgdiv').append($div);

            let img = $('<img />');
            $(img).attr('src', e.target.result);
            $(img).css('width','100%');
            $(img).css('height','100%');
            $($div).append(img);
        }
    }


    window.onload = function() {

        $('.modal').hide();
    }

    $('.report').click(function() {
        $('.modal').show();
    })

    $('.x').click(function() {
        $('.modal').hide();
    })

    $('.delete').click(function() {
        $('.modal').hide();
    })
</script>
