<!DOCTYPE html>
<html th:replace="~{/layouts/adminbase :: layout(~{::main}, ~{::link}, ~{::script})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
</head>
<!-- 메인 -->
<main>
    <!-- 메뉴 -->
    <div class="menu">

        <!-- 사이드 메뉴-->



        <div id="sideMenuBar">
            <!-- 사이드 메뉴 항목 -->
            <div id="sideMenuContainer">
                <div th:onclick="|location.href='@{/admin/admin}'|" id="sidebutton1" class="sideMenuButton">
                    계정 관리
                </div>
                <div th:onclick="|location.href='@{/admin/willopen}'|" id="sidebuttonMain" class="sideMenuButton">
                    펀딩 목록 관리
                </div>
                <div th:onclick="|location.href='@{/admin/allPrice}'|" id="sidebutton3" class="sideMenuButton">
                    결제 통계 확인
                </div>
                <div th:onclick="|location.href='@{/admin/notice}'|" id="sidebutton4" class="sideMenuButton">
                    공지사항
                </div>
                <div th:onclick="|location.href='@{/admin/reportDetails}'|" id="sidebutton5" class="sideMenuButton">
                    신고 관리
                </div>
                <div th:onclick="|location.href='@{/admin/Issuance}'|" id="sidebutton6" class="sideMenuButton">
                    쿠폰 관리
                </div>
            </div>



        </div>
        <!-- 메인 메뉴 -->
        <section>
            <div id="backgroundpage">



                <!-- 메인 메뉴 항목-->
                <div id="mainMenuContainer">
                    <div th:onclick="|location.href='@{/admin/willopen}'|" id="mainMenuButton1" class="FundingMenuButton" >
                        오픈 예정 펀딩 목록
                    </div>
                    <div th:onclick="|location.href='@{/admin/ongoing}'|" id="mainMenuContainernotfirst" class="FundingMenuButton">
                        진행중인 펀딩 목록
                    </div>
                    <div th:onclick="|location.href='@{/admin/finished}'|" id="mainMenuButton3" class="FundingMenuButton">
                        완료된 펀딩 목록
                    </div>
                    <div th:onclick="|location.href='@{/admin/approved}'|" id="mainMenuButton4" class="FundingMenuButton">
                        승인된 펀딩 목록
                    </div>
                    <div th:onclick="|location.href='@{/admin/applied}'|" id="mainMenuButton5" class="FundingMenuButton">
                        신청한 펀딩 목록
                    </div>
                    <div th:onclick="|location.href='@{/admin/sellerRegi}'|" id="mainMenuButton6" class="FundingMenuButton">
                        판매자 등록 신청 목록
                    </div>

                </div>



                <!-- 펀딩 제목 검색 버튼 -->
                <div class="memberIDSearchContainer">
                    <div id="memberID" class="memberIDButton">
                        제목
                    </div>
                    <input type="hidden" name="currentPage" value="1">

                    <form method="get", action="/admin/ongoing">
                        <input type="search" placeholder="검색하실 펀딩의 이름을 입력해주세요" id="inputID" class="memberIDButton" name="searchValue">
                        <input type="submit"  id="searchButton" class="memberIDButton" value="검색"/>
                    </form>
                </div>


                <!-- 조회 결과 페이지 -->
                <div class="listPage">
                    <div class="SortationContainer">
                        <div id="SorFund1" class="SortationList">
                            아이디
                        </div>
                        <div id="SorFund2" class="SortationList">
                            이메일
                        </div>
                        <div id="SorFund3" class="SortationList">
                            펀딩 제목
                        </div>
                        <div id="SorFund4" class="SortationList">
                            오픈 예정일
                        </div>
                        <div id="SorFund5" class="SortationList">
                            종료 날짜
                        </div>
                    </div>

                    <div th:each="ongoingFunding : ${ongoingFundingList}" class="table">
                        <input type="checkbox" class="fundcheckbox" name="my_checkbox" value="1">
                        <div th:text="${ongoingFunding.getMemberId()}" id="adminFund1"></div>
                        <div th:text="${ongoingFunding.getMemberEmail()}" id="adminFund2"></div>
                        <div th:text="${ongoingFunding.getFundingTitle()}" id="adminFund3" class="choiceValue"></div>
                        <div th:text="${#dates.format(ongoingFunding.getStartDate(), 'yyyy/MM/dd')}" id="adminFund4"></div>
                        <div th:text="${#dates.format(ongoingFunding.getEndDate(), 'yyyy/MM/dd')}" id="adminFund5"></div>
                    </div>

                    <!-- 페이지 처리 -->
                    <div class="board_page" align="center">
                        <!-- 맨 앞으로 이동 버튼 th:disabled로 인해 현재 페이지가 1페이지인 경우 비활성화 한다.-->
                        <a class="bt first"
                           th:onclick="'location.href=\'/admin/ongoing?currentPage='+ @{${selectCriteria.startPage}} + '\''"
                           th:disabled="${selectCriteria.pageNo == 1}"
                        >
                            <<
                        </a>
                        <!-- 이전 페이지 버튼 th:disabled로 인해 현재 페이지가 1페이지인 경우 비활성화 한다.-->
                        <a  class="bt prev"
                            th:onclick="'location.href=\'/admin/ongoing?currentPage='+ @{${selectCriteria.pageNo - 1}} + '\''"
                            th:disabled="${selectCriteria.pageNo == 1}"
                        >
                            <
                        </a>
                        <!-- 숫자 버튼 th:disabled로 인해 현재페이지랑 같은 숫자의 버튼을 비활성화 한다. -->
                        <th:block th:each="page : ${#numbers.sequence(selectCriteria.startPage, selectCriteria.endPage)}">
                            <button class="num"
                                    th:text="${ page }"
                                    th:onclick="'location.href=\'/admin/ongoing?currentPage='+ @{${page}} + '\''"
                                    th:disabled="${ selectCriteria.pageNo eq page }">
                            </button>
                        </th:block>

                        <!-- 다음 페이지 버튼 th:disabled로 인해 현재 페이지가 마지막 페이지인 경우 비활성화 한다-->
                        <a class="bt next"
                           th:onclick="'location.href=\'/admin/ongoing?currentPage='+ @{${selectCriteria.pageNo + 1}} + '\''"
                           th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"
                        >
                            >
                        </a>
                        <!-- 마지막 페이지로 이동 버튼 th:disabled로 인해 현재  페이지가 마지막 페이지인 경우 비활성화 한다. -->
                        <a class="bt last"
                           th:onclick="'location.href=\'/admin/ongoing?currentPage='+ @{${selectCriteria.maxPage}} + '\''"
                           th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"
                        >
                            >>
                        </a>
                    </div>
                </div>



            </div>
        </section>
    </div>
    </div>





    </section>

    <script>
        $('#Withdrawal').click(function() {
            $('.fundcheckbox').each(function() {
                if ($(this).prop('checked')) {
                    let choiceValue = $(this).closest('.table').find('.choiceValue').text();
                    $.ajax({
                        url: "/admin/delete",
                        data: { choiceValue: choiceValue },
                        type: "post",
                        success: function(data) {
                            alert(data);
                            window.location.reload();
                        },
                        error: function(error) {
                            console.log(error);
                        }
                    });
                }
            });
        });
    </script>

    </div>
</main>
</html>
