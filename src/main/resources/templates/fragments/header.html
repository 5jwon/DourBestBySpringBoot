<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<header th:fragment="headerFragment">
  <div class="header-container flex-wrapper">
    <!-- 헤더 상단 메뉴 -->
    <div class="header-top flex-wrapper">
      <h1>
        <a th:href="@{/}">
          <img class="logo" th:src="@{/images/common/logo.jpeg}" src="./resources/img/logo.jpeg" alt="DourBest로고">
        </a>
      </h1>
      <div class="header-menu">
        <ul class="flex-wrapper">
          <th:block sec:authorize="!isAuthenticated()">
            <li><a th:href="@{/}">펀딩오픈</a></li>
            <li><a th:href="@{/user/login}">로그인</a></li>
            <li><a th:href="@{/user/signup}">회원가입</a></li>
          </th:block>
          <th:block sec:authorize="hasRole('ROLE_USER')">
            <li><span class="auth" sec:authentication="principal.username"></span></li>
            <li><a th:href="@{/}">펀딩오픈</a></li>
            <li><a class="mypage" th:href="@{/mypage}"><svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#f35f4c}</style><path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg></a></li>
            <li><a th:href="@{/user/logout}">로그아웃</a></li>
          </th:block>

          <th:block sec:authorize="hasRole('ROLE_ADMIN')">
            <li><span class="auth" sec:authentication="principal.username"></span></li>
            <li><a th:href="@{/admin/admin}"><svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#f35f4c}</style><path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg></a></li>
            <li><a th:href="@{/admin/logout}">로그아웃</a></li>
          </th:block>


        </ul>
      </div>
    </div>
    <!-- 헤더 하단 메뉴 -->
    <nav>
      <div class="menu-container flex-wrapper">
        <div class="header-bottom">
          <ul class="flex-wrapper">
            <li><a th:href="@{/open}">오픈펀딩</a></li>
            <li><a th:href="@{/category}">오픈예정펀딩</a></li>
            <li><a href="#">공지사항</a></li>
            <li><a href="#">고객센터</a></li>
            <div class="indicator"></div>
          </ul>
        </div>

        <div class="search-form">
          <form action="" class="flex-wrapper">
            <input type="search" placeholder="Search">
            <button type="submit"><i class="fa-solid fa-magnifying-glass" style="color: #e54944;"></i></button>
          </form>
        </div>
      </div>
    </nav>
  </div>
</header>
</html>
