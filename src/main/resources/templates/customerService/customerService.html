    <!-- 자주 찾는 도움말 -->
    <div class="FrequentlyHelpContainor">
        <div class="FrequentlyHelp">
            자주 찾는 도움말
        </div>
        <br>

        <div  class="QuestionsListContainer">
            <div class="QuestionsList">
                <div th:each="category : ${contactList}">
                    <div class="QuestionsHead">
                        <div th:text="${category.getContactName()}"></div>
                    </div>
                    <div class="QuestionsBody">
                        <div th:text="${category.getContactDetails()}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="contactmodal">
        <div class="contactmodal-container">
            <div class="contactmodal-content">
                <span class="close">&times;</span>
                <h2 class="contactmodal-title">1:1 문의</h2>
                <form class="mb-3 contact" name="contact" id="contact">
                    <label for=""></label>
                    <select name="contactCode" id="contactCode">
                        <option th:each="cate : ${categoryList}" th:value="${cate.categoryCode}" th:text="${cate.categoryName}">회원 정보 문의</option>
                    </select>
                    <input type="text" class="contact-title" placeholder="제목">
                    <textarea class="col-auto form-control contactContents" type="text" id="" placeholder="최소10이상 작성해주세요!!" maxlength="3000"></textarea>
                    <button class="inquire" type="button">제출</button>
                </form>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        const contactmodal = document.querySelector(".contactmodal");
        const btn = document.querySelector(".contactBtn");
        const $span = document.querySelector(".close");


        btn.addEventListener('click', openContactModal);
        $span.addEventListener('click', closeContactModal);

        function openContactModal() {
            contactmodal.style.display = "block";
            contactmodal.animate([{opacity: 0}, {opacity: 1}], {duration: 300, fill: "forwards"});
        }

        function closeContactModal() {
            contactmodal.animate([{opacity: 1}, {opacity: 0}], {duration: 300, fill: "forwards"}).onfinish = function() {
                contactmodal.style.display = "none";
            };
        }

        $('.inquire').click(function (){
            const categoryCode = $("#contactCode option:selected").val();
            const contactSubject = $('.contact-title').val();
            const contactDetails = $('.contactContents').val();

            if (categoryCode === null || categoryCode === ''){
                alert("옵션을 선택해주세요")
                return;
            }

            if(contactSubject === null || contactSubject ===''){
                alert("제목을 적어주세요");
                return;
            }

            if(contactDetails.length < 10){
                alert("본문은 10자이상 적어주세요")
                return;
            }

            let data = {
                'categoryCode' : categoryCode,
                'contactSubject' : contactSubject,
                'contactDetails' : contactDetails,
            };

            $.ajax({
                url: '/customerService/inquire',
                method: 'post',
                data: JSON.stringify(data),
                contentType: 'application/json; charset=utf-8',
                success: function (e){
                    console.log(e);
                    closeContactModal();
                },
                error: function (e){
                    console.log(e);
                }
            });

        });


    </script>
