<!DOCTYPE html>

<head>
  <link rel="stylesheet" th:href="@{/css/seller/jiho/submitpage.css}">

</head>
  <main>
    <section>
      <div class="submitpage">
        <!-- stepper -->
        <div class="stepper">
          <div class="step first active done">
            <div class="circle circle1">
              <span>1</span>
            </div>
            <div class="title">요금제</div>
            <div class="left-bar"></div>
            <div class="right-bar"></div>
          </div>
          <div class="step second active editing">
            <div class="circle circle2">
              <span>2</span>
            </div>
            <div class="title">목표금액</div>
            <div class="left-bar"></div>
            <div class="right-bar"></div>
          </div>
          <div class="step third active">
            <div class="circle circle3">
              <span>3</span>
            </div>
            <div class="title">펀딩정보</div>
            <div class="left-bar"></div>
            <div class="right-bar"></div>
          </div>
          <div class="step forth active">
            <div class="circle circle4">
              <span>4</span>
            </div>
            <div class="title">상세정보</div>
            <div class="left-bar"></div>
            <div class="right-bar"></div>
          </div>
          <div class="step fifth active">
            <div class="circle circle5">
              <span>5</span>
            </div>
            <div class="title">물품옵션</div>
            <div class="left-bar"></div>
            <div class="right-bar"></div>
          </div>
          <div class="step sixth active">
            <div class="circle circle6">
              <span>6</span>
            </div>
            <div class="title">판매자 정보</div>
            <div class="left-bar"></div>
            <div class="right-bar"></div>
          </div>
          <div class="step seventh active">
            <div class="circle circle7">
              <span>7</span>
            </div>
            <div class="title">환불규정</div>
            <div class="left-bar"></div>
            <div class="right-bar"></div>
          </div>
        </div>
        <div class="headtext">
          판매자 정보
        </div>
        <div class="subtext">
          판매자님에 대한 정보를 입력해주세요.
        </div>
        <!-- <div class="fundtitle re">
            판매자 닉네임
        </div>
        <div class="group">
            <input type="text" required class="videoURL">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>판매자 닉네임을 입력해주세요.</label>
        </div> -->
        <!-- <div class="fundtitle re">
            문의 받을 전화번호
        </div>
        <div class="group">
            <input type="text" required class="videoURL">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>문의 받을 전화번호를 입력해주세요.</label>
        </div> -->
        <!-- <div class="fundtitle re">
            문의받을 이메일 주소
        </div>
        <div class="group">
            <input type="text" required class="videoURL">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>문의받을 이메일 주소를 입력해주세요.</label>
        </div> -->
        <form action="/submit/refund" method="post" onsubmit="return checking()">
          <div class="fundtitle re">
            계좌번호
          </div>
          <div class="group">
            <input type="text" name="bankName" id="bankName" class="videoURL">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>은행 입력 - 예시) 국민</label>
          </div>
          <div class="group">
            <input type="text" name="accountNum" id="accountNum" class="videoURL">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>계좌번호 '-' 없이 숫자만 입력</label>
          </div>
          <div class="group">
            <input type="text" name="holderName" id="holderName" class="videoURL">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>예금주명</label>
          </div>
          <div class="fundtitle no">
            카카오톡 채널
          </div>
          <div class="group">
            <input type="text" name="kakaoUrl" class="videoURL">
            <input type="hidden" name="fundingCode" th:value="${ fundingCode }">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>카카오톡 채널 링크를 입력해주세요.</label>
          </div>
          <div class="fundtitle no">
            SNS 계정
          </div>
          <div class="group">
            <input type="text" name="snsUrl" class="videoURL">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>SNS 계정을 주소를 입력해주세요.</label>
          </div>
          <!-- <div class="group">
              <input type="text" required class="videoURL">
              <span class="highlight"></span>

          </div>
          <div class="group">
              <input type="text" required class="videoURL">
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>SNS 계정을 주소를 입력해주세요.</label>
          </div> -->
          <div class="fundtitle no">
            홈페이지
          </div>
          <div class="group">
            <input type="text" name="homepageUrl" class="videoURL">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>홈페이지 링크를 입력해주세요.</label>
          </div>
          <div class="button10">
            <button class="redbutton" id="button10">
                              <span>
                                  저장 및 다음단계
                              </span>
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>
<script src=""></script>
<script>
  function checking() {
    if($('#bankName').val() !== '') {
      if($('#accountNum').val() !== '') {
        if($('#holderName').val() !== '') {
          return true;
        }
        $('#holderName').focus();
        alert('예금주를 입력해주세요.')
        return false;
      }
      $('#accountNum').focus();
      alert('계좌번호를 입력해주세요.');
      return false;
    }
    $('#bankName').focus();
    alert('은행명을 입력해주세요.');
    return false;
  }
</script>
