<!DOCTYPE html>
<html th:replace="~{/layouts/base :: layout(~{::main}, ~{::link}, ~{::script})}"
      xmlns:th="http://www.thymeleaf.org">
  <link rel="stylesheet" th:href="@{/css/seller/jiho/submitpage.css}">
  <link rel="stylesheet" th:href="@{/css/seller/jiho/submitrefund.css}">
  <link rel="stylesheet" th:href="@{/css/seller/jiho/sellerbutton.css}">
  <script src="../../resources/jquery-ui-1.13.2.custom/jquery-ui.min.js"></script>
  <script src="../../resources/jquery-ui-1.13.2.custom/jquery-ui.min.css"></script>
</head>
  <main>
    <section>
      <div class="submitpage">
        <!-- stepper -->
        <div class="stepper">
          <div class="step first active done">
            <div class="circle circle1">
              <span>1</span>
            </div>
            <div class="title">요금제</div>
            <div class="left-bar"></div>
            <div class="right-bar"></div>
          </div>
          <div class="step second active editing">
            <div class="circle circle2">
              <span>2</span>
            </div>
            <div class="title">목표금액</div>
            <div class="left-bar"></div>
            <div class="right-bar"></div>
          </div>
          <div class="step third active">
            <div class="circle circle3">
              <span>3</span>
            </div>
            <div class="title">펀딩정보</div>
            <div class="left-bar"></div>
            <div class="right-bar"></div>
          </div>
          <div class="step forth active">
            <div class="circle circle4">
              <span>4</span>
            </div>
            <div class="title">상세정보</div>
            <div class="left-bar"></div>
            <div class="right-bar"></div>
          </div>
          <div class="step fifth active">
            <div class="circle circle5">
              <span>5</span>
            </div>
            <div class="title">물품옵션</div>
            <div class="left-bar"></div>
            <div class="right-bar"></div>
          </div>
          <div class="step sixth active">
            <div class="circle circle6">
              <span>6</span>
            </div>
            <div class="title">판매자 정보</div>
            <div class="left-bar"></div>
            <div class="right-bar"></div>
          </div>
          <div class="step seventh active">
            <div class="circle circle7">
              <span>7</span>
            </div>
            <div class="title">환불규정</div>
            <div class="left-bar"></div>
            <div class="right-bar"></div>
          </div>
        </div>
        <div class="headtext">
          환불 규정
        </div>
        <div class="subtext">
          환불 규정에 대한 정보를 입력해주세요.
        </div>
        <form action="/submit/success" method="post">
          <input type="hidden" name="fundingCode" th:value="${ fundingCode }">
          <div class="fundtitle re">
            환불 규정
          </div>
          <div class="remaintext1">
            <small>환불이 안되는 경우를 설명해주세요.</small>
          </div>
          <div class="fundsummary">
            <textarea name="refundRule" id="summary" cols="30" rows="10" placeholder="환불이 불가능한 경우를 알려주세요. 예시) 옷의 주름은 공장 특성상 불가피한 현상입니다. 환불 불가합니다." onKeyPress="javascript: if (event.keyCode==13) return false;"></textarea>
          </div>
          <div class="button11">
            <button class="redbutton" id="button11">
                              <span>
                                  승인신청
                              </span>
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script src=""></script>
</html>
